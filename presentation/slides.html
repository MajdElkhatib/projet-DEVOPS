<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Version initiale fonctionnant uniquement sous Windows</span>
Vagrant.configure(<span class="hljs-string">&quot;2&quot;</span>) <span class="hljs-keyword">do</span> <span class="hljs-params">|config|</span>
  config.vm.define <span class="hljs-string">&quot;docker&quot;</span> <span class="hljs-keyword">do</span> <span class="hljs-params">|docker|</span>
    docker.vm.box = <span class="hljs-string">&quot;geerlingguy/centos7&quot;</span>
    docker.vm.network <span class="hljs-string">&quot;private_network&quot;</span>,  <span class="hljs-symbol">type:</span> <span class="hljs-string">&quot;static&quot;</span>, <span class="hljs-symbol">ip:</span> <span class="hljs-string">&quot;192.168.99.11&quot;</span>
    docker.vm.hostname = <span class="hljs-string">&quot;docker&quot;</span>
    docker.vm.provider <span class="hljs-string">&quot;virtualbox&quot;</span> <span class="hljs-keyword">do</span> <span class="hljs-params">|v|</span>
      v.name = <span class="hljs-string">&quot;docker&quot;</span>
      v.memory = <span class="hljs-number">1024</span>
      v.cpus = <span class="hljs-number">2</span>
    <span class="hljs-keyword">end</span>
    docker.vm.provision <span class="hljs-symbol">:shell</span> <span class="hljs-keyword">do</span> <span class="hljs-params">|shell|</span>
      shell.path = <span class="hljs-string">&quot;install_docker.sh&quot;</span>
      shell.env = { <span class="hljs-string">&#x27;ENABLE_ZSH&#x27;</span> =&gt; ENV[<span class="hljs-string">&#x27;ENABLE_ZSH&#x27;</span>] }
    <span class="hljs-keyword">end</span>
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>

<p>Comme nous utilisons deux environnements différents, nous avons fait un module dans le fichier vagrant (en ruby). Ce module sera utilisé pour tous les fichiers vagrant qui suivront.</p>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-comment"># Module pour gérer l&#x27;OS hôte</span>
<span class="hljs-class"><span class="hljs-keyword">module</span> <span class="hljs-title">OS</span></span>
        def OS.windows?
                (<span class="hljs-regexp">/cygwin|mswin|mingw|bccwin|wince|emx/</span> =~ RUBY_PLATFORM) != <span class="hljs-literal">nil</span>
        <span class="hljs-keyword">end</span>
        def OS.mac?
                (<span class="hljs-regexp">/darwin/</span> =~ RUBY_PLATFORM) != <span class="hljs-literal">nil</span>
        <span class="hljs-keyword">end</span>
        def OS.unix?
                !OS.windows?
        <span class="hljs-keyword">end</span>
        def OS.linux?
                OS.unix? <span class="hljs-keyword">and</span> <span class="hljs-keyword">not</span> OS.mac?
        <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
</span></span></foreignObject></svg></code></pre>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-scope-L4C1f9dz="" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="13" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<p>Voici comment utiliser le module.</p>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Ajout</span>
docker.vm.box = <span class="hljs-string">&quot;geerlingguy/centos7&quot;</span>
<span class="hljs-keyword">if</span> OS.linux?
    <span class="hljs-comment"># Sous linux, il FAUT préciser le nom du réseau hôte</span>
    <span class="hljs-comment"># https://www.vagrantup.com/docs/providers/virtualbox/networking</span>
    <span class="hljs-comment"># Dans Virtualbox &gt; Fichier &gt; Gestionnaire de réseau hôte (CTRL + H):</span>
    <span class="hljs-comment"># - Vérifier la présence de vboxnet0, sinon le créer</span>
    <span class="hljs-comment"># - Vérifier l&#x27;adresse IPv4 et le masque, sinon les modifier (à faire 2 fois pour être pris en compte)</span>
    <span class="hljs-comment">#</span>
    <span class="hljs-comment"># Vérifier avec &quot;ip -a&quot; le nom, l&#x27;IP et le masque</span>
    docker.vm.network <span class="hljs-string">&quot;private_network&quot;</span>,  <span class="hljs-symbol">type:</span> <span class="hljs-string">&quot;static&quot;</span>, <span class="hljs-symbol">ip:</span> <span class="hljs-string">&quot;192.168.99.11&quot;</span>, <span class="hljs-symbol">name:</span> <span class="hljs-string">&quot;vboxnet0&quot;</span>
<span class="hljs-keyword">elsif</span> OS.windows?
    docker.vm.network <span class="hljs-string">&quot;private_network&quot;</span>,  <span class="hljs-symbol">type:</span> <span class="hljs-string">&quot;static&quot;</span>, <span class="hljs-symbol">ip:</span> <span class="hljs-string">&quot;192.168.99.11&quot;</span>
<span class="hljs-keyword">else</span>
    puts <span class="hljs-string">&#x27;OS not managed&#x27;</span>
<span class="hljs-keyword">end</span>
<span class="hljs-comment"># ...</span>
</span></span></foreignObject></svg></code></pre>

<h3>Conteneurisation de la web app</h3>
<p>La première étape est de procéder à la conteneurisation de l'application web vitrine.</p>
<p><a href="https://github.com/sadofrazer/ic-webapp.git">https://github.com/sadofrazer/ic-webapp.git</a></p>
<p>Comment l'intégrer dans notre repo git ?</p>
<ul>
<li>Copier-coller -&gt; le plus simple</li>
<li>Git submodules -&gt; trop compliqué et risqué</li>
<li>Git subtrees -&gt; pas le temps</li>
</ul>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-scope-xi465lAk="" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="15" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<p>Pour cela un fichier Dockerfile a été créé enfin de générer une image.</p>
<pre><code class="language-docker"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Dockerfile ic-webapp</span>
<span class="hljs-keyword">FROM</span> alpine:<span class="hljs-number">3.6</span>
<span class="hljs-keyword">ENV</span> ODOO_URL=<span class="hljs-string">&quot;&quot;</span>
<span class="hljs-keyword">ENV</span> PGADMIN_URL=<span class="hljs-string">&quot;&quot;</span>
<span class="hljs-comment"># Install python and pip</span>
<span class="hljs-keyword">RUN</span><span class="bash"> apk add --no-cache --update python3 py3-pip bash &amp;&amp; \
        <span class="hljs-comment"># Install dependencies</span></span>
        pip3 install Flask &amp;&amp; \
        <span class="hljs-comment"># Add a Group and user icwebapp</span>
        addgroup -S icwebapp &amp;&amp; \
        adduser -S icwebapp -G icwebapp
<span class="hljs-comment"># Add our code</span>
<span class="hljs-keyword">COPY</span><span class="bash"> --chown=icwebapp:icwebapp ic-webapp /opt/ic-webapp/</span>
<span class="hljs-keyword">USER</span> icwebapp

<h4>Helm</h4>
<p>Kubernetes package manager : <a href="https://helm.sh/">https://helm.sh/</a></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment"># Helm installation</span>
HELM_PATH=<span class="hljs-string">&quot;<span class="hljs-subst">$(which helm)</span>&quot;</span>

<span class="hljs-keyword">if</span> [ <span class="hljs-string">&quot;<span class="hljs-variable">${HELM_PATH}</span>&quot;</span> == <span class="hljs-string">&quot;&quot;</span> ]; <span class="hljs-keyword">then</span>
        <span class="hljs-comment"># Get HELM</span>
        curl https://get.helm.sh/helm-v3.10.0-linux-amd64.tar.gz -o helm-v3.10.0-linux-amd64.tar.gz
        tar xfz helm-v3.10.0-linux-amd64.tar.gz
        sudo mv linux-amd64/helm /usr/<span class="hljs-built_in">local</span>/bin &amp;&amp; chmod +x /usr/<span class="hljs-built_in">local</span>/bin/helm
        rm -Rf tar xfz helm-v3.10.0-linux-amd64.tar.gz linux-amd64/
        HELM_PATH=/usr/<span class="hljs-built_in">local</span>/bin/helm
<span class="hljs-keyword">fi</span>
</span></span></foreignObject></svg></code></pre>
<footer>Groupe 3</footer>
</section>

<h4>Longhorn</h4>
<p>Cloud native distributed block storage for Kubernetes</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Longhorn installation with helm</span>
su vagrant -c <span class="hljs-string">&quot;<span class="hljs-variable">${HELM_PATH}</span> repo add longhorn https://charts.longhorn.io&quot;</span>
<span class="hljs-keyword">if</span> [ $? -ne 0 ]; <span class="hljs-keyword">then</span>
        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Impossible d&#x27;ajouter le repo à helm&quot;</span>
        <span class="hljs-built_in">exit</span> 1
<span class="hljs-keyword">fi</span>

su vagrant -c <span class="hljs-string">&quot;<span class="hljs-variable">${HELM_PATH}</span> repo update&quot;</span>

<span class="hljs-keyword">if</span> [ $? -ne 0 ]; <span class="hljs-keyword">then</span>
        <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;Impossible d&#x27;installer longhorn&quot;</span>

<span class="hljs-keyword">fi</span>
</span></span></foreignObject></svg></code></pre>

<h3>Procédure de déploiement</h3>
<ul>
<li>Kubernetes existant</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">clone</span> https://github.com/Romain-Revel/ajc-projet-final-2.git
<span class="hljs-built_in">cd</span> ajc-projet-final-2/manifests
</span></span></foreignObject></svg></code></pre>
<p>Vous pouvez personnalisé l'environnement en modifiant les manifests que ce soit pour les paramètres des conteneurs ou la configuration des services.</p>
<p>Une fois configurée, il suffit de faire :</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>./install_app.sh
</span></span></foreignObject></svg></code></pre>
<p>Ce script demandera de rentrer les mots de passes qui devront être utilisés. Celui de la base de données <code>postgres</code> et de l'utilisateur <code>pgadmin</code></p>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="38" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<ul>
<li>Avec vagrant</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">clone</span> https://github.com/Romain-Revel/ajc-projet-final-2.git
<span class="hljs-built_in">cd</span> ajc-projet-final-2/infrastructure/ic-webapp
vagrant up
</span></span></foreignObject></svg></code></pre>
<p>Cela installera une VM contenant minikube, longhorn et tout l'environnement de production avec comme mot de passe pour la BDD : odoo et pour pgadmin : pgadmin<br />
Si vous avez besoin de changer ces mots de passe, il faut éditer le script <code>install_app.sh</code> présent dans le répertoire.</p>

<h4>Création des Rôles Ansible</h4>
<p>Déployer des conteneurs docker avec 2 rôles  :</p>
<ul>
<li>odoo_role : lance 1 conteneur <strong>odoo</strong> et 1 <strong>postgres</strong></li>
<li>pgadmin_role :  lance le site vitrine <strong>ic-webapp</strong> et un conteneur <strong>pgadmin</strong></li>
</ul>
<p><strong>NB :</strong> Toutes les données sont variabilisées donc pourront être surchargée par ansible</p>
<p><strong>NB :</strong> Il faudrait par la suite passer par un rôle de ansible galaxy<br />
<a href="https://galaxy.ansible.com/geerlingguy/docker">https://galaxy.ansible.com/geerlingguy/docker</a></p>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="45" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<h4>Rôle Odoo</h4>
<p>Déploie 2 conteneurs avec le template docker-compose  :</p>
<ul>
<li>Conteneur odoo</li>
<li>Conteneur postgres</li>
</ul>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="46" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<p>templates/docker-compose.yml.j2</p>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># Template docker-compose for odoo</span>
<span class="hljs-attr">version:</span> <span class="hljs-string">&#x27;3.3&#x27;</span>
<span class="hljs-attr">services:</span>
    {{ <span class="hljs-string">SERVICE_POSTGRES</span> }}<span class="hljs-string">:</span>
        <span class="hljs-attr">environment:</span>
            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;POSTGRES_USER=<span class="hljs-template-variable">{{ DB_USER }}</span>&#x27;</span>
            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;POSTGRES_PASSWORD=<span class="hljs-template-variable">{{ DB_PASS }}</span>&#x27;</span>
            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;POSTGRES_DB=<span class="hljs-template-variable">{{ DB_NAME }}</span>&#x27;</span>
        <span class="hljs-attr">networks:</span>
            <span class="hljs-bullet">-</span> {{ <span class="hljs-string">NETWORK_NAME</span> }}
        <span class="hljs-attr">volumes:</span>
            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;pgdata:<span class="hljs-template-variable">{{ MOUNT_POINT_POSTGRES }}</span>&#x27;</span>
        <span class="hljs-attr">container_name:</span> {{ <span class="hljs-string">CONTAINER_NAME_POSTGRES</span> }}
        <span class="hljs-attr">image:</span> <span class="hljs-string">&#x27;postgres:13&#x27;</span>
        <span class="hljs-attr">ports:</span>
            <span class="hljs-bullet">-</span> <span class="hljs-string">&#x27;<span class="hljs-template-variable">{{ POSTGRES_PORT }}</span>:5432&#x27;</span>
</span></span></foreignObject></svg></code></pre>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="47" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">

<p>Serveurs 2 et 3 - boucle</p>
<pre><code class="language-ruby"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Vagrant.configure(<span class="hljs-string">&quot;2&quot;</span>) <span class="hljs-keyword">do</span> <span class="hljs-params">|config|</span>
  array = [<span class="hljs-string">&quot;odoo&quot;</span>, <span class="hljs-string">&quot;pgadmin-icwebapp&quot;</span>]
  <span class="hljs-comment"># Boucle pour créer les 2</span>
  array.each_with_index <span class="hljs-keyword">do</span> <span class="hljs-params">|val, index|</span>
        config.vm.define <span class="hljs-string">&quot;docker-<span class="hljs-subst">#{val}</span>&quot;</span> <span class="hljs-keyword">do</span> <span class="hljs-params">|docker|</span>
                <span class="hljs-comment">#...</span>
                    docker.vm.network <span class="hljs-string">&quot;private_network&quot;</span>,  <span class="hljs-symbol">type:</span> <span class="hljs-string">&quot;static&quot;</span>, <span class="hljs-symbol">ip:</span> <span class="hljs-string">&quot;192.168.99.2<span class="hljs-subst">#{index}</span>&quot;</span>, <span class="hljs-symbol">name:</span> <span class="hljs-string">&quot;vboxnet0&quot;</span>
                <span class="hljs-comment">#...</span>
                        docker.vm.network <span class="hljs-string">&quot;private_network&quot;</span>,  <span class="hljs-symbol">type:</span> <span class="hljs-string">&quot;static&quot;</span>, <span class="hljs-symbol">ip:</span> <span class="hljs-string">&quot;192.168.99.2<span class="hljs-subst">#{index}</span>&quot;</span>
                <span class="hljs-comment">#...</span>
                docker.vm.hostname = <span class="hljs-string">&quot;docker-<span class="hljs-subst">#{val}</span>&quot;</span>
                <span class="hljs-comment">#...</span>
                        v.name = <span class="hljs-string">&quot;docker-<span class="hljs-subst">#{val}</span>&quot;</span>
                <span class="hljs-comment">#...</span>
</span></span></foreignObject></svg></code></pre>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="65" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<h3>Modification du fichier releases.txt</h3>
<p>Il est demandé de pouvoir reconstruire l'image de l'application web vitrine lors de la modification du fichier releases.txt</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ODOO_URL: http://192.168.99.20:8081
PGADMIN_URL: http://192.168.99.21:8082
version: 1.2
</span></span></foreignObject></svg></code></pre>
<p>Ce fichier alimentera le script de lancement de l'application web vitrine.<br />
(Il faudrait le tester dans la pipeline pour vérifier que les paires champs:valeur soient cohérentes)</p>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="66" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<h3>Modification du dockerfile</h3>
<pre><code class="language-dockerfile"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">FROM</span> alpine:<span class="hljs-number">3.6</span>

<span class="hljs-keyword">ENV</span> ODOO_URL=<span class="hljs-string">&quot;&quot;</span>
<span class="hljs-keyword">ENV</span> PGADMIN_URL=<span class="hljs-string">&quot;&quot;</span>

<span class="hljs-comment"># Install python and pip</span>
<span class="hljs-keyword">RUN</span><span class="bash"> apk add --no-cache --update python3 py3-pip bash &amp;&amp; \
        <span class="hljs-comment"># Install dependencies</span></span>
        pip3 install Flask &amp;&amp; \
        <span class="hljs-comment"># Add a Group and user icwebapp</span>
        addgroup -S icwebapp &amp;&amp; \
        adduser -S icwebapp -G icwebapp

<span class="hljs-comment"># Add our code</span>
<span class="hljs-keyword">COPY</span><span class="bash"> --chown=icwebapp:icwebapp ic-webapp /opt/ic-webapp/</span>
<span class="hljs-keyword">COPY</span><span class="bash"> --chown=icwebapp:icwebapp releases.txt /opt/ic-webapp/releases.txt</span>

<span class="hljs-keyword">USER</span> icwebapp
<span class="hljs-comment"># Create the entry point script</span>
<span class="hljs-keyword">RUN</span><span class="bash"> <span class="hljs-built_in">echo</span> -e <span class="hljs-string">&quot;#!/bin/bash\nexport ODOO_URL=<span class="hljs-subst">$(cat /opt/ic-webapp/releases.txt | \
grep ODOO_URL |sed -e &#x27;s/^ODOO_URL: \(.*\)$/\1/&#x27;)</span> &amp;&amp; export PGADMIN_URL=<span class="hljs-subst">$(cat /opt/ic-webapp/releases.txt | grep PGADMIN_URL | \
sed -e &#x27;s/^PGADMIN_URL: \(.*\)$/\1/&#x27;)</span> &amp;&amp; python3 app.py&quot;</span> \&gt; /opt/ic-webapp/start.sh \
    &amp;&amp; chmod +x /opt/ic-webapp/start.sh</span>

<span class="hljs-keyword">WORKDIR</span><span class="bash"> /opt/ic-webapp</span>
<span class="hljs-keyword">EXPOSE</span> <span class="hljs-number">8080</span>

<span class="hljs-keyword">ENTRYPOINT</span><span class="bash"> [ <span class="hljs-string">&quot;./start.sh&quot;</span> ]</span>
</span></span></foreignObject></svg></code></pre>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="67" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<h2>Jenkins - Script d'installation</h2>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment"># Script d&#x27;installation de Jenkins fourni par Dirane</span>
yum -y update
yum -y install epel-release
<span class="hljs-comment"># install ansible</span>
yum -y install ansible
<span class="hljs-comment"># retrieve ansible code</span>
yum -y install git
git <span class="hljs-built_in">clone</span> https://github.com/diranetafen/cursus-devops.git
<span class="hljs-built_in">cd</span> cursus-devops/ansible
ansible-galaxy install -r roles/requirements.yml
ansible-playbook install_docker.yml
sudo usermod -aG docker vagrant
<span class="hljs-built_in">cd</span> ../jenkins
/usr/<span class="hljs-built_in">local</span>/bin/docker-compose up -d
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;For this Stack, you will use <span class="hljs-subst">$(ip -f inet addr show enp0s8 | \
sed -En -e &#x27;s/.*inet ([0-9.]+)</span>.*/\1/p&#x27;) IP Address&quot;</span>
</span></span></foreignObject></svg></code></pre>

<p><a href="https://medium.com/@muku.hbti/export-import-jenkins-job-and-their-plugins-53cafa5869fa">https://medium.com/@muku.hbti/export-import-jenkins-job-and-their-plugins-53cafa5869fa</a></p>

<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">#/bin/bash</span>
<span class="hljs-comment"># Téléchargement de jenkins-cli</span>
<span class="hljs-keyword">if</span> [[ -z <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_USERNAME}</span>&quot;</span> ]]; <span class="hljs-keyword">then</span>
    <span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;La variable JENKINS_USERNAME n&#x27;existe pas. Veuillez l&#x27;exporter.&quot;</span>;

<span class="hljs-keyword">if</span> [[ -z <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_PASSWORD}</span>&quot;</span> ]]; <span class="hljs-keyword">then</span>

    <span class="hljs-built_in">exit</span> 1;
<span class="hljs-keyword">fi</span>
<span class="hljs-comment"># Valeurs par défaut</span>
[[ ! -z <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_IP}</span>&quot;</span> ]] || JENKINS_IP=<span class="hljs-string">&quot;192.168.99.13&quot;</span>;
[[ ! -z <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_PORT}</span>&quot;</span> ]] || JENKINS_PORT=<span class="hljs-string">&quot;8080&quot;</span>;
URL=<span class="hljs-string">&quot;http://<span class="hljs-variable">${JENKINS_IP}</span>:<span class="hljs-variable">${JENKINS_PORT}</span>&quot;</span>;
JOB_NAME=<span class="hljs-string">&quot;TEST&quot;</span>;

<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-string">&quot;jenkins-cli.jar&quot;</span> ]]; <span class="hljs-keyword">then</span>

<span class="hljs-comment"># Récupérer la liste de tous les jobs et les exporter</span>
JOBS=$(java -jar jenkins-cli.jar -s <span class="hljs-string">&quot;<span class="hljs-variable">${URL}</span>&quot;</span> -auth <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_USERNAME}</span>&quot;</span>:<span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_PASSWORD}</span>&quot;</span> list-jobs);
mkdir -p <span class="hljs-string">&quot;jobs&quot;</span>;
<span class="hljs-keyword">for</span> JOB_NAME <span class="hljs-keyword">in</span> <span class="hljs-variable">$JOBS</span>
<span class="hljs-keyword">do</span>
    java -jar jenkins-cli.jar -s <span class="hljs-string">&quot;<span class="hljs-variable">${URL}</span>&quot;</span> -auth <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_USERNAME}</span>&quot;</span>:<span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_PASSWORD}</span>&quot;</span> get-job <span class="hljs-string">&quot;<span class="hljs-variable">${JOB_NAME}</span>&quot;</span> &gt; <span class="hljs-string">&quot;jobs/<span class="hljs-variable">${JOB_NAME}</span>.xml&quot;</span>;
<span class="hljs-keyword">done</span>

<span class="hljs-comment"># Restaurer tous les jobs</span>
<span class="hljs-keyword">for</span> JOB_FILE <span class="hljs-keyword">in</span> $(<span class="hljs-built_in">cd</span> <span class="hljs-string">&quot;jobs&quot;</span>; ls *.xml)
<span class="hljs-keyword">do</span>
    <span class="hljs-comment"># echo $JOB_FILE</span>

    java -jar jenkins-cli.jar -s <span class="hljs-string">&quot;<span class="hljs-variable">${URL}</span>&quot;</span> -auth <span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_USERNAME}</span>&quot;</span>:<span class="hljs-string">&quot;<span class="hljs-variable">${JENKINS_PASSWORD}</span>&quot;</span> create-job <span class="hljs-string">&quot;<span class="hljs-variable">${JOB_FILE%%.xml}</span>&quot;</span> &lt; <span class="hljs-string">&quot;jobs/<span class="hljs-variable">${JOB_FILE}</span>&quot;</span>
<span class="hljs-keyword">done</span>
</span></span></foreignObject></svg></code></pre>

<h3>Rendre Jenkins accessible avec Ngrok</h3>
<p>Ngrok est un reverse-proxy qui permet d'ouvrir sur internet des ports d'une machine</p>
<p>Utilisé pour la partie <strong>webhook</strong></p>
<p>Alternatives à ngrok:</p>
<ul>
<li>
<p>Vagrant share<br />
<a href="https://www.vagrantup.com/docs/share">https://www.vagrantup.com/docs/share</a></p>
</li>
<li>
<p>Localtunnel<br />
<a href="https://github.com/localtunnel/localtunnel">https://github.com/localtunnel/localtunnel</a></p>
</li>
</ul>
<footer>Groupe 3</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-footer="Groupe 3" data-paginate="true" data-theme="ajc" data-marpit-pagination="84" data-marpit-pagination-total="111" style="--footer:Groupe 3;--paginate:true;--theme:ajc;">
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment"># Script d&#x27;installation et de lancement de ngrok</span>
FILE_NAME=<span class="hljs-string">&quot;ngrok-v3-stable-linux-amd64.tgz&quot;</span>;
<span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-string">&quot;/usr/local/bin/ngrok&quot;</span> ]]; <span class="hljs-keyword">then</span>
    <span class="hljs-comment"># Téléchargement</span>
    <span class="hljs-comment"># https://ngrok.com/download</span>
    <span class="hljs-keyword">if</span> [[ ! -f <span class="hljs-string">&quot;<span class="hljs-variable">${FILE_NAME}</span>&quot;</span> ]]; <span class="hljs-keyword">then</span>
        wget <span class="hljs-string">&quot;https://bin.equinox.io/c/bNyj1mQVY4c/<span class="hljs-variable">${FILE_NAME}</span>&quot;</span>;
    <span class="hljs-keyword">fi</span>

    <span class="hljs-comment"># Décompression et installation</span>
    sudo tar xvzf <span class="hljs-string">&quot;<span class="hljs-variable">${FILE_NAME}</span>&quot;</span> -C /usr/<span class="hljs-built_in">local</span>/bin;
<span class="hljs-keyword">fi</span>
sleep 3
<span class="hljs-comment"># Enregistrement</span>
ngrok config add-authtoken $(cat token.txt);
<span class="hljs-comment"># Lancement</span>
nohup ngrok http 8080 &amp;
<span class="hljs-comment"># Récupération de l&#x27;URL</span>
curl <span class="hljs-string">&quot;http://localhost:4040/api/tunnels&quot;</span>;
</span></span></foreignObject></svg></code></pre>

<h3>Lint YAML</h3>
<pre><code class="language-groovy"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>stage(<span class="hljs-string">&#x27;Lint yaml files&#x27;</span>) {

<h3>Lint markdown</h3>
<pre><code class="language-groovy"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>stage(<span class="hljs-string">&#x27;Lint markdown files&#x27;</span>) {

        docker {
            image <span class="hljs-string">&#x27;ruby:alpine&#x27;</span>
        }
    }
    steps {
        sh <span class="hljs-string">&#x27;apk --no-cache add git&#x27;</span>
        sh <span class="hljs-string">&#x27;gem install mdl&#x27;</span>
        sh <span class="hljs-string">&#x27;mdl --version&#x27;</span>
        sh <span class="hljs-string">&#x27;mdl --style all --warnings --git-recurse ${WORKSPACE} &gt; md_lint.log || true&#x27;</span>
    }
    post {
        always {
            archiveArtifacts <span class="hljs-string">&#x27;md_lint.log&#x27;</span>

<h3>Lint shell scripts</h3>

<h3>Lint shell scripts - checkstyle</h3>
<pre><code class="language-groovy"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>stage(<span class="hljs-string">&#x27;Lint shell script files - checkstyle&#x27;</span>) {
    when { changeset <span class="hljs-string">&quot;**/*.sh&quot;</span> }
    agent any
    steps {
        catchError(<span class="hljs-attr">buildResult:</span> <span class="hljs-string">&#x27;SUCCESS&#x27;</span>) {
            sh <span class="hljs-string">&quot;&quot;&quot;#!/bin/bash
                # The null command `:` only returns exit code 0 to ensure following task executions.
                shellcheck -f checkstyle */*.sh &gt; shellcheck.xml || true
            &quot;&quot;&quot;</span>
        }
    }
    post {
        always {
            archiveArtifacts <span class="hljs-string">&#x27;shellcheck.xml&#x27;</span>

}

<pre><code class="language-groovy"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>stage(<span class="hljs-string">&quot;Trivy scan&quot;</span>) {
    agent any
    steps {
        sh <span class="hljs-string">&#x27;rm -Rf ./trivy || true&#x27;</span>
        sh <span class="hljs-string">&#x27;curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b . v0.18.3&#x27;</span>
        sh <span class="hljs-string">&#x27;./trivy --exit-code 0  image -o trivy-icwebapp.log ${USER_NAME}/${IMAGE_NAME}:${IMAGE_TAG}&#x27;</span>
        sh <span class="hljs-string">&#x27;./trivy --exit-code 1  image --severity=CRITICAL -o trivy-icwebapp_CRITICAL.log ${USER_NAME}/${IMAGE_NAME}:${IMAGE_TAG}&#x27;</span>
        sh <span class="hljs-string">&#x27;./trivy --exit-code 0  image --severity=CRITICAL -o trivy-odoo13.log odoo:13&#x27;</span>
        sh <span class="hljs-string">&#x27;./trivy --exit-code 0  image --severity=CRITICAL -o trivy-postgres13.log postgres:13&#x27;</span>
        sh <span class="hljs-string">&#x27;./trivy --exit-code 0  image --severity=CRITICAL -o trivy-pgadmin4.log dpage/pgadmin4&#x27;</span>
    }
    post {
        always {
            archiveArtifacts <span class="hljs-string">&quot;trivy-icwebapp.log&quot;</span>
            archiveArtifacts <span class="hljs-string">&quot;trivy-icwebapp_CRITICAL.log&quot;</span>
            archiveArtifacts <span class="hljs-string">&quot;trivy-odoo13.log&quot;</span>
            archiveArtifacts <span class="hljs-string">&quot;trivy-postgres13.log&quot;</span>
            archiveArtifacts <span class="hljs-string">&quot;trivy-pgadmin4.log&quot;</span>
        }
    }
}
